<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-2 flex items-center justify-between">
    <div class="text-xl font-bold">Logo</div>

    <!-- Desktop links -->
    <div class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-cyan-600">Home</a>
      <a href="#" class="hover:text-cyan-600">About</a>
      <a href="#" class="hover:text-cyan-600">Contact</a>
    </div>

    <!-- Mobile button -->
    <button id="mobile-menu-button" class="md:hidden">
      <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden bg-white shadow-md flex flex-col px-4 py-2 space-y-2 md:hidden">
    <a href="#" class="hover:text-cyan-600">Home</a>
    <a href="#" class="hover:text-cyan-600">About</a>
    <a href="#" class="hover:text-cyan-600">Contact</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      const hamburgerIcon = document.getElementById("hamburger-icon");
      const closeIcon = document.getElementById("close-icon");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        hamburgerIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
